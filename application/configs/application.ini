[production]

// picture database security settings
token.length = "1:00:00" // 1 hour

// php error settings
phpSettings.display_startup_errors				= 0
phpSettings.display_errors						= 0

// bootstrap settings
includePaths.library							= APPLICATION_PATH "/../library"
bootstrap.path									= APPLICATION_PATH "/Bootstrap.php"
bootstrap.class									= "Bootstrap"

resources.frontController.controllerDirectory 	= APPLICATION_PATH "/controllers"
resources.frontController.moduleDirectory     	= APPLICATION_PATH "/modules"
resources.view.helperPath                     	= APPLICATION_PATH "/views/helpers"
resources.layout.layoutPath                   	= APPLICATION_PATH "/views/layouts"
resources.modules 								= ""
resources.view[]  								=

// database settings
resources.db.adapter            				= "pdo_mysql"
resources.db.params.host      					= "localhost"
resources.db.params.dbname      				= ""
resources.db.params.username    				= ""
resources.db.params.password    				= ""

// mail settings
mail.type                       				= sendmail
mail.server                     				= localhost

// time zone and date settings
timezone 										= "America/New_York"

dateformat.date.short							= "n/j/y"
dateformat.date.long							= "F j, Y"
dateformat.datetime.short						= "n/j/y g:i A"
dateformat.datetime.long						= "F j, Y g:i A"

// pagination settings
admin.user.perPage								= 10
admin.logs.perPage								= 100
admin.albums.perPage 						    = 100
admin.pictures.perPage 						    = 100

// login settings

login.remember									= 1209600

// upload directory
uploadDir.path								    = APPLICATION_PATH "/../public/_dB"
uploadDir.public								= "tmp/"
uploadDir.temp								    = "/tmp"


// caching settings
cache.use 										= false
cache.type 										= "File"
cache.dir									    = APPLICATION_PATH "/../cache"
cache.lifetime.feed								= 500

[development : production]

// php error settings
phpSettings.display_startup_errors 				= 1
phpSettings.display_errors						= 1

// database settings
